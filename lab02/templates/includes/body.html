{% for restaurant in restaurants: %}
    <div>
        <h1> {{ restaurant.name }}</h1>
        <img src={{restaurant.image_url}}>
        <p id="addy"> {{ restaurant.display_address }}</p> 
        <p id="price"> Price: <strong> {{restaurant.price}} </strong></p>
        <p id="rating"> Rating: <strong> {{restaurant.rating}} </strong></p>
        <p id="reviews"> Number of Reviews: <strong> {{restaurant.review_count}} </strong></p>
    </div>
{% endfor %}
